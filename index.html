<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מזל טוב לזואי! - קריוקי 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Heebo', sans-serif; margin: 0; background: #000; color: white; display: flex; min-height: 100vh; overflow-x: hidden; }
        .right-side { width: 40%; background: url('zoey.jpg') no-repeat center center; background-size: cover; position: fixed; top: 0; right: 0; bottom: 0; border-left: 5px solid #ff0050; }
        .left-side { width: 60%; margin-right: 40%; padding: 40px; display: flex; flex-direction: column; align-items: center; box-sizing: border-box; }
        
        /* כותרת ענקית לצילומים */
        .main-wish { 
            font-size: 7rem; 
            margin: 0; 
            font-weight: 900;
            background: linear-gradient(to right, #ff0050, #ff0080, #00f2ea, #ff0050);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s linear infinite;
            line-height: 1.1;
            text-align: center;
        }

        @keyframes gradient-shift { to { background-position: 200% center; } }

        .sub-title { font-size: 2.2rem; margin: 10px 0 30px 0; color: #eee; font-weight: 800; opacity: 0.9; }

        /* חיפוש */
        .search-box-wrapper { width: 100%; max-width: 500px; display: flex; background: #222; border-radius: 50px; padding: 5px 15px; border: 2px solid #333; margin-bottom: 10px; }
        .search-box-wrapper input { background: transparent; border: none; color: white; flex: 1; padding: 12px; font-size: 1.2rem; outline: none; }
        .search-btn { background: #ff0050; border: none; color: white; padding: 10px 25px; border-radius: 40px; cursor: pointer; font-weight: bold; }

        /* שורת כפתורי אפקטים */
        .effects-row { display: flex; gap: 15px; margin: 20px 0 40px 0; }
        .btn-effect { 
            background: #1a1a1a; border: 2px solid #ff0050; color: white; 
            padding: 12px 25px; border-radius: 50px; cursor: pointer; 
            font-size: 1.2rem; transition: 0.3s; font-weight: bold;
        }
        .btn-effect:hover { background: #ff0050; transform: scale(1.1); }
        .btn-fireworks { border-color: #00f2ea; }
        .btn-fireworks:hover { background: #00f2ea; color: #000; }

        /* פלייליסט */
        .playlist-section { width: 100%; max-width: 550px; margin-top: auto; }
        .playlist-label { background: #ff0050; color: white; padding: 8px 20px; border-radius: 15px 15px 0 0; font-weight: bold; display: inline-block; }
        .video-box { width: 100%; aspect-ratio: 16/9; border-radius: 0 20px 20px 20px; overflow: hidden; border: 3px solid #ff0050; background: #111; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 800px) { .main-wish { font-size: 4rem; } body { flex-direction: column; } .right-side { position: relative; width: 100%; height: 250px; } .left-side { width: 100%; margin-right: 0; } }
