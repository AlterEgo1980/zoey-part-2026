    <script>
        function doYoutubeSearch() {
            const query = document.getElementById('ytSearchInput').value;
            if (query) window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query + ' ×§×¨×™×•×§×™')}`, '_blank');
        }

        function launchConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function launchFireworks() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                var particleCount = 50 * (timeLeft / duration);
                // ×¤×™×¦×•×¥ ×©×××œ ×•×™××™×Ÿ
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        document.getElementById('ytSearchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') doYoutubeSearch(); });
    </script>
